<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <img id="logo" src="foobar-logo-orange.svg">
      <div id="helpline">Phone: +45 50 12 74 06</div>
      <div id="timeDate">20:18<br>04/06/2021</div>
    </header>
    <main>
    <section id="orders">
      <div id="filterButtons">
      <input type="button" value="Queue">
      <input type="button" value="Serving">
    </div>
    </section>
    <template id="orderCard">
      <div class="orderContainer">
      <h3 class="tableNumber">TABLE NUMBER</h3>
      <h3 class="timestamp">TIMESTAMP</h3>
      <h3 class="order">ORDER</h3>
      <h3 class="orderTotal">TOTAL</h3>
      <button class="done">DONE</button>
      </div>
    </template>
    <section id="taps"></section>
    <template id="tapChart">
      <canvas id="tap"></canvas>
    </template>
    <section id="bartenders">
      <h1>BARTENDERS</h1>
    </section>
    <template id="bartenderCard">
      <article id="bartender">
      <img>
      <h3 class="bartenderStatus">STATUS</h3>
      <h3 class="bartenderName">NAME</h3>
      <h3 class="bartenderServing">SERVING</h3>
      </article>
    </template>
    <section id="notes">
      <h1>NOTES</h1>
      <p class="note">We’re running low on Fairytale Ale, new kegs will arrive monday until then we’ll have to work with what we have.</p>
      <p class="note">Someone at table 18 forgot their keys yesterday. They will come in today to pick them up. They’re in the office safe.</p>
    </section>
  </main>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
